<!DOCTYPE HTML>
<html lang="zxx">

<head>

        }

    <!-- //Meta-Tags -->

    <link href="adminlogin/css/style.css" rel='stylesheet' type='text/css' />

    <style>
        /* Positioning the back button at the bottom right */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;

        }

<body>
    <h1>ADMIN LOGIN</h1>
    <div class="w3ls-login box">
        <img src="adminlogin/images/logo.png" alt="logo_img" />
        <!-- form starts here -->
        <form action="adminhomepage.html" method="get">
            <div class="agile-field-txt">
                <input type="email" name="email" placeholder="Your email" required="" autocomplete="off"/>

                <input type="password" name="password" placeholder="password" required="" id="myInput" autocomplete="off"/>
