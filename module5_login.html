<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/uf-style.css">
    <title>Login Form Bootstrap 1 by UIFresh</title>
    <style>
      /* Add background image to the body */
      body {
        background: url('./assets/img/login.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        position: relative;
      }
      .uf-form-signin {
        background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background to the form */
        padding: 20px;
        border-radius: 10px;
      }
      /* Position the back button at the bottom right corner */
      .back-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="uf-form-signin">
      <div class="text-center">
            <h1 class="text-white h3">Account Login</h1>
      </div>
      <form class="mt-4" action="testinglogin" method="POST">
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-user"></span>
          <!-- Add name attribute to the input field -->
          <input type="text" class="form-control" placeholder="Username or Email address" name="username" autocomplete="off" required>
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-lock"></span>
          <!-- Add name attribute to the input field -->
          <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="off" required>
        </div>
        <div class="d-flex mb-3 justify-content-between">
          <a href="#">Forgot password?</a>
        </div>
        <div class="d-grid mb-4">
          <button type="submit" class="btn uf-btn-primary btn-lg">Login</button>
        </div>
        <div class="d-grid mb-4">
          <a href="module5_mailstatus.html" class="btn uf-btn-primary btn-lg">Check Status</a>
        </div>
        <div class="d-flex mb-3">
            <div class="dropdown-divider m-auto w-25"></div>
            <small class="text-nowrap text-white">Or login with</small>
            <div class="dropdown-divider m-auto w-25"></div>
        </div>
        <div class="mt-4 text-center">
          <span class="text-white">Don't have an account?</span>
          <a href="module5_register.html">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- Back button at the bottom-right corner -->
    <div class="back-button">
      <a href="index.html" class="btn btn-secondary btn-lg">
        <i class="fa fa-arrow-left"></i> Back
      </a>
    </div>

    <!-- JavaScript -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
